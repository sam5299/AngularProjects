<!DOCTYPE html>

<html>

<head>

  <title>ToDo</title>

  <meta charset="utf-8" />

</head>

<body class="m-1 p-1">


  <h3 class="bg-primary text-white p-3">{{getUserName()}} To Do List</h3> 

<!-- interpolation above concept is called -->
  <div class="my-1">

    <input class="form-control" #newtaskname/> <!-- #todoText is the name for input control -->

    <button class="btn btn-primary mt-1" (click)="addTask(newtaskname.value)" >Add</button>

  </div>


  <table class="table table-striped">

    <thead>

      <tr>
        <th>Sr.No</th>
        <th>Task Name</th>
        <th>Task Status</th>
        <th>Change Status</th>
      </tr>     

      <tr *ngFor="let temp of getTask(); let i=index" >
          <td>{{i+1}}</td>
          <td>{{temp.taskName}}</td>
          <td [ngSwitch]="temp.status">
            <span *ngSwitchCase="true">Completed</span>
            <span *ngSwitchDefault>Not Completed</span>
        </td>
        <td>
          <input type="checkbox" [(ngModel)]="temp.status">
        </td>
      </tr>


    </thead>
    <tbody>
	
    </tbody>

  </table>

</body>

</html>
