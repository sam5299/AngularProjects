<!DOCTYPE html>
<html>
<head>
  <title>ToDo</title>
  <meta charset="utf-8" />
</head>
<body class="m-1 p-1">
  <h4 class="bg-primary text-white p-3"> {{getUserName()}}'s To Do List</h4> 
<!-- interpolation above concept is called -->
  <div class="my-1">
    <input class="form-control" #tname /> <!-- #todoText is the name for input control -->
    <button class="btn btn-primary mt-1" (click)="addNewTask(tname.value)">Add</button>
  </div>
  <table class="table">
    <thead class="thead-light bg-secondary text-white">
      <tr>
        <th>Index</th>
        <th>Task Name</th>
        <th>Task Status</th>
        <th>Update Status</th>
      </tr>
    </thead>
    <tbody>
    	<tr *ngFor="let data of getUsersTaskList(); let i=index">
    		<td>{{i+1}}</td>
    		<td>{{data.taskname}}</td>
    		<td [ngSwitch]="data.taskstatus">
    			<span *ngSwitchCase="true">Completed</span>
    			<span *ngSwitchDefault>Yet to complete</span>	
    		</td>
    		<td><input type="checkbox" [(ngModel)]="data.taskstatus"></td>
    	</tr>
    </tbody>
  </table>
</body>
</html>
