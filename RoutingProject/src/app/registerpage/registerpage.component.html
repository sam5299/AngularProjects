<form>
    <h1 class="h3 mb-3 fw-normal">Please register</h1>
<!-- adding name="name in .ts file" [(ngModel)]="vname in .ts file" -->
    <div class="form-floating mb-3">
      <input name="uname"
      [(ngModel)]="uname" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Name</label>
    </div>

    <div class="form-floating mb-3">
      <input type="email" name="uemail" [(ngModel)]="uemail" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" name="password" [(ngModel)]="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Confirm Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" (click)="displayFormValues()" type="submit">Register</button>
</form>
